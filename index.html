<!DOCTYPE html>
<html lang="eu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kata formularioa</title>
<style>
    body {
        font-family: sans-serif;
        background: #f9f9f9;
        color: #333;
    }
    header {
        background: #39bda0;
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
    }
    #menu {
        margin: 1rem;
    }
    .queso-btn {
        background: white;
        border: 2px solid #39bda0;
        color: #39bda0;
        padding: 0.5rem;
        margin: 0.2rem;
        cursor: pointer;
    }
    .queso-btn.active {
        background: #39bda0;
        color: white;
    }
    #formulario {
        margin: 1rem;
    }
    label {
        display: block;
        margin-top: 0.5rem;
    }
    textarea {
        width: 100%;
        padding: 0.4rem;
    }
    button#enviar {
        margin: 1rem;
        padding: 0.7rem 1.5rem;
        background: #39bda0;
        color: white;
        border: none;
        cursor: pointer;
    }

    .botonera {
        display: flex;
        flex-wrap: wrap;
        gap: 0.3rem;
        margin: 0.5rem 0;
    }
    .botonera button {
        flex: 1 0 18%;
        padding: 0.4rem;
        background: white;
        border: 1px solid #39bda0;
        color: #39bda0;
        font-weight: bold;
        cursor: pointer;
    }
    .botonera button.selected {
        background: #39bda0;
        color: white;
    }

    #estado {
        text-align: center;
        font-weight: bold;
        margin: 1rem;
    }
</style>
</head>
<body>

<header>Kata formularioa</header>

<div style="margin:1rem">
<label for="nombre">Izena (dastatzailea):</label>
<input type="text" id="nombre" placeholder="Zure izena" required>
</div>

<div id="menu"></div>
<div id="formulario"></div>

<button id="enviar">Bidali</button>
<div id="estado"></div>

<script>
let quesos = [];
let respuestas = {};
let currentQueso = '';

fetch('quesos.json')
.then(response => response.json())
.then(data => {
    quesos = data;
    const menu = document.getElementById('menu');
    quesos.forEach((q, i) => {
        const btn = document.createElement('button');
        btn.textContent = q;
        btn.className = 'queso-btn';
        btn.onclick = () => mostrarFormulario(q);
        menu.appendChild(btn);
    });
    mostrarFormulario(quesos[0]);
});

function mostrarFormulario(queso) {
    currentQueso = queso;
    document.querySelectorAll('.queso-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === queso);
    });

    const form = document.getElementById('formulario');
    form.innerHTML = `<h3>${queso}</h3>`;
    form.appendChild(crearCampoConBotonera('Kanpo itxura', 'kanpo', queso));
    form.appendChild(crearCampoConBotonera('Barne itxura', 'barne', queso));
    form.appendChild(crearCampoConBotonera('Usaina', 'usaina', queso));
    form.appendChild(crearCampoConBotonera('Ehundura', 'ehundura', queso));
    form.appendChild(crearCampoConBotonera('Zaporea', 'zaporea', queso));

    const obsWrapper = document.createElement('div');
    obsWrapper.innerHTML = `
        <label>Oharrak:</label>
        <textarea id="oharrak">${getResp(queso,'oharrak')}</textarea>
    `;
    form.appendChild(obsWrapper);

    document.getElementById('oharrak').oninput = () => guardarRespuesta(queso);
}

function crearCampoConBotonera(label, campo, queso) {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = `<label>${label} (1-10):</label>`;
    wrapper.appendChild(crearBotonera(campo, queso));
    return wrapper;
}

function crearBotonera(campo, queso) {
    const cont = document.createElement('div');
    cont.classList.add('botonera');
    cont.id = campo;
    for (let i = 1; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (getResp(queso, campo) == i) btn.classList.add('selected');
        btn.onclick = () => {
            cont.querySelectorAll('button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            if (!respuestas[queso]) respuestas[queso] = {};
            respuestas[queso][campo] = i;
        };
        cont.appendChild(btn);
    }
    return cont;
}

function getResp(queso, campo) {
    return respuestas[queso]?.[campo] || '';
}

function guardarRespuesta(queso) {
    if (!respuestas[queso]) respuestas[queso] = {};
    respuestas[queso].oharrak = document.getElementById('oharrak').value;
}

document.getElementById('enviar').onclick = () => {
    const izena = document.getElementById('nombre').value.trim();
    const estado = document.getElementById('estado');
    estado.textContent = '';
    estado.style.color = '#333';

    if (!izena) {
        alert('Mesedez, sartu zure izena.');
        return;
    }

    const datos = { izena, respuestas };

    estado.textContent = 'Bidaltzen...';
    estado.style.color = '#333';

    fetch('https://script.google.com/macros/s/AKfycbzL5CBm_F-DsD2nOHaF9i-cuCgcyW0CwviinRWRrkvy58Y0QpjlyHa1pzSxmxnfpqLE/exec', {
        method: 'POST',
        body: JSON.stringify(datos)
    })
    .then(res => res.text())
    .then(txt => {
        estado.textContent = 'Eskerrik asko! Zure balorazioa bidali da.';
        estado.style.color = 'green';
        setTimeout(() => location.reload(), 3000);
    })
    .catch(err => {
        estado.textContent = 'Errorea bidaltzerakoan.';
        estado.style.color = 'red';
        console.error(err);
    });
};
</script>

</body>
</html>
